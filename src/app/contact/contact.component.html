<div class="contact-container">
    <div class="contact-content">
      <h1>Contact Us</h1>
      <p>If you have any questions or feedback about <strong>TODO STYLE TRELLO</strong>, feel free to reach out!</p>
  
      <div class="contact-form">
        <h2>Send us a message</h2>
        <form (submit)="submitForm($event)">
          <label for="name">Your Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required>
  
          <label for="email">Your Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
  
          <label for="message">Your Message</label>
          <textarea id="message" [(ngModel)]="message" name="message" required placeholder="Type your message here..."></textarea>
  
          <button type="submit">Send Message</button>
        </form>
      </div>
  
      <div class="contact-info">
        <h2>Developer Contact</h2>
        <p>📧 <a href="mailto:chakrabartys12@gmail.com">chakrabartys12@gmail.com</a></p>
        <p>👨‍💻 Santanu Chakrabarty - Full Stack Developer</p>
      </div>
    </div>
  </div>
